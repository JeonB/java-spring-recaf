<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/default :: head('Create Board')">
    <title>Create Board - Bulletin Board</title>
</head>
<body>
    <nav th:replace="layout/default :: navbar"></nav>
    
    <div th:replace="layout/default :: messages"></div>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Create New Board</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/boards}" th:object="${board}" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Board Name</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                                    Please provide a valid board name.
                                </div>
                                <div class="form-text">Choose a descriptive name for your board.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
                                    Please provide a valid description.
                                </div>
                                <div class="form-text">Describe the purpose of this board.</div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/boards}" class="btn btn-secondary me-md-2">Cancel</a>
                                <button type="submit" class="btn btn-primary">Create Board</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="layout/default :: footer"></footer>
</body>
</html>
